<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cake Order Bill Calculator</title>
    <link rel="stylesheet" href="../CSS/cake_order.css" />
</head>

<body>
    <h1>üç∞ Cake Order ‚Äî Bill Calculator</h1>
    <div class="container">
        <section class="card">
            <div class="grid grid-2">
                <div>
                    <label for="cust">Customer Name</label>
                    <input id="cust" type="text" placeholder="e.g., A. Kumar">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" placeholder="optional">
                </div>
                <div>
                    <label for="flavor">Cake Flavor <span class="pill" id="basePricePill"></span></label>
                    <select id="flavor">
                        <option value="vanilla" data-price="550">Vanilla ‚Äî ‚Çπ550/kg</option>
                        <option value="chocolate" data-price="650" selected>Chocolate ‚Äî ‚Çπ650/kg</option>
                        <option value="redvelvet" data-price="750">Red Velvet ‚Äî ‚Çπ750/kg</option>
                        <option value="blackforest" data-price="700">Black Forest ‚Äî ‚Çπ700/kg</option>
                        <option value="butterscotch" data-price="600">Butterscotch ‚Äî ‚Çπ600/kg</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input id="weight" type="number" min="0.5" step="0.5" value="1.0">
                </div>
                <div>
                    <label for="layers">Layers</label>
                    <select id="layers">
                        <option value="1">1 layer (included)</option>
                        <option value="2">2 layers (+‚Çπ120)</option>
                        <option value="3">3 layers (+‚Çπ240)</option>
                    </select>
                </div>
                <div class="row" style="align-items:flex-end">
                    <div style="flex:1">
                        <label for="frost">Frosting</label>
                        <select id="frost">
                            <option value="buttercream" data-extra="80">Buttercream (+‚Çπ80/kg)</option>
                            <option value="whipped" data-extra="60" selected>Whipped Cream (+‚Çπ60/kg)</option>
                            <option value="fondant" data-extra="140">Fondant (+‚Çπ140/kg)</option>
                            <option value="ganache" data-extra="120">Chocolate Ganache (+‚Çπ120/kg)</option>
                        </select>
                    </div>
                    <label class="chip"><input id="eggless" type="checkbox"> Eggless (+‚Çπ90)</label>
                </div>
                <div class="row">
                    <label class="chip"><input type="checkbox" class="topper" value="sprinkles" data-price="40">
                        Sprinkles (+‚Çπ40)</label>
                    <label class="chip"><input type="checkbox" class="topper" value="nuts" data-price="70"> Nuts
                        (+‚Çπ70)</label>
                    <label class="chip"><input type="checkbox" class="topper" value="berries" data-price="90"> Berries
                        (+‚Çπ90)</label>
                    <label class="chip"><input type="checkbox" class="topper" value="chocochips" data-price="60"> Choco
                        Chips (+‚Çπ60)</label>
                </div>
                <div>
                    <label for="msg">Custom Message</label>
                    <input id="msg" type="text" maxlength="60" placeholder="e.g., Happy Birthday, Riya!">
                </div>
                <div>
                    <label for="delivery">Delivery</label>
                    <select id="delivery">
                        <option value="pickup" data-fee="0" selected>Pickup ‚Äî Free</option>
                        <option value="home" data-fee="99">Home Delivery ‚Äî ‚Çπ99</option>
                        <option value="priority" data-fee="199">Priority Delivery ‚Äî ‚Çπ199</option>
                    </select>
                </div>
                <div>
                    <label for="coupon">Coupon</label>
                    <div class="row">
                        <input id="coupon" type="text" placeholder="CAKE10 / FEST5">
                        <button id="clearCoupon" class="btn secondary">Clear</button>
                    </div>
                </div>
                <div class="row" style="justify-content:flex-end;margin-top:8px">
                    <button id="printBill" class="btn">üßæ Print / Save Bill</button>
                </div>
            </div>
        </section>
        <aside class="card">
            <h2>Bill Summary</h2>
            <div id="errors" class="err"></div>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount (‚Çπ)</th>
                    </tr>
                </thead>
                <tbody id="billBody"></tbody>
                <tfoot>
                    <tr>
                        <td>Subtotal</td>
                        <td id="subtotal">0</td>
                    </tr>
                    <tr>
                        <td>Discount</td>
                        <td id="discount">0</td>
                    </tr>
                    <tr>
                        <td>GST (5%)</td>
                        <td id="tax">0</td>
                    </tr>
                    <tr>
                        <td><span class="total">Grand Total</span></td>
                        <td><span class="total" id="grand">0</span></td>
                    </tr>
                </tfoot>
            </table>
        </aside>
    </div>
    <script src="../JavaScript/cake_order.js"></script>
</body>

</html>
